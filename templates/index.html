<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Favourite Quotes</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  </head>

  <body>
    <nav style="margin-top:25px;margin-left:45px">
      <a class="btn btn-primary" href="{{ url_for('addnew') }}">Add a quote</a>
    </nav>
    <br>

    <div class="container theme-showcase" role="main">

      <div style="color:#fff; height:15rem; background-color:orange" class="p-2 d-flex rounded mb-3 align-items-center">
        <h1>Favourite Quotes</h1>
      </div>
      <!--for loop starts-->
      {% for r in result %}
      <div style ="color:#fff; background-color:blue">
        <h2>{{ r.author }}</h2>
      </div>
       <div style ="color:#fff; font-size:24px; background-color:green">
        <p>{{ r.quote }}</p>
      </div>
      {% endfor %}
      <!-- for loop ends here..-->

    </div> <!-- /container -->

  </body>
</html>
