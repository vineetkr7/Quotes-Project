<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Add your quotes</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  </head>

  <body>
    <br>
    <br>

    <div class="container">

      <form action="/process" method="POST">
        <div class="form-group">
          <label for="author">Quote Author</label>
          <input type="text" id="inputName" name="author" class="form-control" placeholder="Add quote author here.." required autofocus>
        </div>
        <div class="form-group">
          <label for="quote" >Quote</label>
            <textarea class="form-control" name="quote" rows="5" id="quote" placeholder="Add your quote here.." required></textarea>
        </div>
        <br>
        <button class="btn btn-primary btn-lg col-12" type="submit">Submit Your Quote</button>
      </form>

    </div> <!-- /container -->

  </body>
</html>
